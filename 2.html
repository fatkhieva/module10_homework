<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кнопка и размеры экрана</title>
    <style>
        button {
            font-size: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <button onclick="showScreenSize()">Нажать</button>

    <script>
        function showScreenSize() {
            alert("Размер экрана: " + window.innerWidth + " x " + window.innerHeight);
        }
    </script>
</body>
</html>
